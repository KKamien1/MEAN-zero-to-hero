<h1>Information on {{vm.hotel.name}} -
  <hotel-rating stars="vm.stars"></hotel-rating>
</h1>
<p>
  <small>{{vm.hotel.location.address}}</small>
</p>
<p>{{vm.hotel.description}}</p>

<p>This hotel offers the following services:</p>

<ul>
  <li ng-repeat="service in vm.hotel.services">{{service}}</li>
</ul>

<h3>Reviews</h3>
<ul>
  <li ng-repeat="review in vm.hotel.reviews">
    <strong>{{review.name}} says: </strong> {{review.review}}</li>
</ul>

<!-- Review form -->
<div ng-if="vm.isLoggedIn()">
  <form name="vm.reviewForm" ng-submit="vm.addReview()">
    <!-- <div class="form-group">
      <label for="name">Your name:</label>

      <input class="form-control" type="text" name="name" required ng-minlength="2" ng-model="vm.name">
      <div ng-show="vm.review.Form.name.$dirty && vm.reviewForm.name.$invalid && vm.isSubmitted">
        <p>Name should be nire thab 2 characters long</p>
      </div>
    </div> -->
    <div class="form-group">
      <label for="rating">Your rating:</label>

      <input class="form-control" type="number" name="rating" required ng-pattern="/^[1-5]$/" ng-model="vm.rating">
      <div ng-show="vm.reviewForm.rating.$dirty && vm.reviewForm.rating.$invalid && vm.isSubmitted">
        <p>Rating must be between 1-5</p>
      </div>
    </div>

    <div class="form-group">

      <label for="review">Your review:</label>

      <textarea class="form-control" name="review" required ng-model="vm.review" cols="30" rows="10"></textarea>
      <div ng-show="vm.reviewForm.review.$dirty && vm.isSubmitted">
        <p>Please add a review</p>
      </div>
    </div>

    <button type="submit" class="btn">Add review</button>


  </form>
</div>
